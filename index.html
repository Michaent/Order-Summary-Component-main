<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="top-container">

      <img  class="background-img" src="images/pattern-background-desktop.svg" alt="background-img">

      <img class="illustration-img" src="images/illustration-hero.svg" alt="illustration-img">

      <div class="elements">
        <div>
          <p class="heading1">Order Summary</p>
        </div>

        <p class="para1">You can now listen to millions of songs
        audiobooks, and podcasts on any device
        anywhere you like!
       </p>
       <div class="plan-box">
           <img class="icon-music"src="images/icon-music.svg" alt="icon-music-img">
       </div>

       <div class="annual-plan">
         <p>Annual Plan</p>
       </div>

       <div class="charge">
         <p >$59.99/year</p>
       </div>

       <div>
         <a class="chng" href="#"><p class="cng">Change</p></a>
       </div>

       <a class="btn" href="#">
         <div class="pymnt" ><p class="apymnt">Proceed to Payment</p></div>
       </a>

       <div>
         <a class="cancel"href="#"><p>Cancel Order</p> </a>
       </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/michaent">Michaent</a>.
      </div>
  </div>
</body>
</html>
